name: "ðŸŽ¯ Build & Upload APK"

on:
  workflow_dispatch:

jobs:
  android-build:
    name: "ðŸŽ‰ Android Build"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.32.5'

      # ðŸ‘‰ Cache Flutter packages (.pub-cache)
      - name: Cache Flutter pub packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # ðŸ‘‰ Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        run: flutter pub get

      - name: Clean build cache
        run: flutter clean

      - name: Build release APK
        run: flutter build apk --release
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk PixsBliss.apk

      - name: Upload Release Asset
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GH_PAT }}
          file: PixsBliss.apk
          asset_name: PixsBliss.apk
          tag: v1.0.2
          overwrite: true
